<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row col-12 border-danger-subtle">
      <h2>Payment Form Example</h2>
    </div>

    <div class="alert alert-danger" role="alert">
      <p>Some fields are missing</p>
    </div>
    <form>
      <div class="row d-flex">
        <div class="col-md-4">
          <label for="inputcard" class="form-label">Card #</label>
          <input type="card#" class="form-control" placeholder="xxxxxxxxxx" id="inputcard#">
        </div>
        <div class="col-md-4">
          <label for="inputcvc#" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="inputcvc#" placeholder="0000">
        </div>
        <div class="col-md-4">
          <span class="number" id="addon-wrapping">$</span>
          <input type="number" class="form-control" placeholder="Amount" aria-label="Amount"
            aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
      </div>
      
      <div class="row">
      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>California</option>
          <option>Ohio</option>
          <option>Florida</option>
          <option>New York</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
      <div class="row align-items-center justify-content-end">
        <div class="col-6">
          <p>We accept:</p>
          <div class="d-flex">
            <div class="form-check bg-secondary">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-visa"></i>

              </label>
            </div>
            <div class="form-check bg-secondary">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check bg-secondary">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-discover"></i>

              </label>
            </div>
            <div class="form-check bg-secondary">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-paypal"></i>

              </label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <p>Message</p>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-end">
        <div class="col-6">
          Add any notes
        </div>
      </div>
      <div class="row align-items-center justify-content-end">
      <div class="col-3">
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1cb7b2b79f.js" crossorigin="anonymous"></script>
</body>

</html>
